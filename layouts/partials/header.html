{{/* Tailwind-based header override */}}
<header class="bg-surface text-white">
  <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="{{ "" | relLangURL }}" class="flex items-center gap-3">
      <div class="w-10 h-10 bg-accent rounded-md flex items-center justify-center shadow-md">
        <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div>
        <div class="text-xl font-semibold leading-tight">{{ .Site.Title }}</div>
        <div class="text-sm text-muted">{{ with .Site.Params.description }}{{ . }}{{ end }}</div>
      </div>
    </a>

    <nav class="hidden md:flex items-center">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relLangURL }}" class="ml-6 text-sm text-muted hover:text-white focus:outline-none focus:ring-2 focus:ring-accent rounded">{{ .Name }}</a>
      {{ end }}
    </nav>

    <div class="md:hidden">
      <button class="p-2 rounded bg-transparent text-muted focus:outline-none focus:ring-2 focus:ring-accent" aria-label="Open menu">â˜°</button>
    </div>
  </div>
</header>
