{{ define "main" }}
<main class="max-w-3xl mx-auto px-4 py-12">
  <article class="prose prose-invert lg:prose-lg">
    <header class="mb-6">
      <h1 class="text-3xl font-extrabold text-white mb-2">{{ .Title }}</h1>
      <div class="text-muted text-sm">{{ .Date.Format "02 Jan 2006" }} • {{ with .Params.tags }}{{ delimit . ", " }}{{
        end }}</div>
      {{ if .Params.image }}
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="mt-6 w-full h-64 object-cover rounded-lg shadow-lg">
      {{ end }}
    </header>

    <div class="post-content text-gray-200">
      {{ .Content }}
    </div>

    <footer class="mt-12 text-muted text-sm">
      <hr class="border-neutral-700 mb-4" />
      <div>Đã đọc: {{ .ReadingTime }} phút • Thẻ: {{ with .Params.categories }}{{ delimit . ", " }}{{ end }}</div>
    </footer>
  </article>
</main>
{{ end }}
